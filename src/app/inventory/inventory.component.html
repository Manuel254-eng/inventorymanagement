<div class="inventory-container">
    <h1>Inventory Management</h1>
    <button mat-raised-button color="primary" class="add-item-btn" (click)="addItem()">Add Item</button>
    <table class="inventory-table">
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventoryItems">
          <td>{{ item.ItemId }}</td>
          <td>{{ item.Name }}</td>
          <td>{{ item.Price }}</td>
          <td> {{ item.Quantity }}</td>
          <td>
            <button mat-button (click)="editItem(item.ItemId)">Edit</button>
            <button mat-button (click)="deleteItem(item.ItemId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
